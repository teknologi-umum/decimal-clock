
<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
<title>Decimal Clock</title>
<meta charset='UTF-8' /><meta name='viewport' content='width=device-width, initial-scale=1.0' /><script type='text/javascript'>
var fan$env = {
  "main":"teknum::JsDecimalClock"
}
window.addEventListener('load', function() {
  fan.sys.Env.$invokeMain('teknum::JsDecimalClock');
}, false);
</script>
<script type='text/javascript' src='script.js'></script>
<style type='text/css'>
* {
    font-family: sans-serif
}

h1,
h2 {
    text-align: center
}

#clock-face {
    position: relative;
    width: 70vh;
    height: 70vh;
    border: solid 2vh #888;
    border-radius: 37vh;
    margin: 0 auto
}

#clock-face:before {
    content: 'TEKNUM';
    display: block;
    position: absolute;
    font-size: 2.5vh;
    color: #bbb;
    font-weight: 500;
    letter-spacing: .3vh;
    text-align: center;
    width: 100%;
    top: 28%
}

#clock-face:after {
    content: '';
    display: block;
    position: absolute;
    width: 4%;
    height: 4%;
    left: 50%;
    top: 50%;
    margin: -2% 0 0 -2%;
    background: #000;
    border-radius: 50%
}

.digit {
    position: absolute;
    font-size: 6vh;
    height: 7vh;
    width: 7vh;
    margin-left: -3.5vh;
    margin-top: -3.5vh;
    text-align: center;
    user-select: none
}

.tick {
    position: absolute;
    width: .3%;
    left: 50%;
    margin-left: -.15%;
    background: #888;
    height: 2%;
    transform-origin: 50% 2500%
}

.large.tick {
    height: 4%;
    transform-origin: 50% 1250%
}

#short-hand {
    position: absolute;
    width: 1%;
    left: 50%;
    top: 27%;
    margin-left: -.5%;
    background: #000;
    height: 23%;
    transform-origin: 50% 100%
}

#long-hand {
    position: absolute;
    width: 1%;
    left: 50%;
    top: 20%;
    margin-left: -.5%;
    background: #000;
    height: 30%;
    transform-origin: 50% 100%
}

#second-hand {
    position: absolute;
    width: .3%;
    left: 50%;
    top: 18%;
    margin-left: -.15%;
    background: #000;
    height: 32%;
    transform-origin: 50% 100%
}</style>
</head>
<body>
<h2>Decimal Clock</h2>
<div id='clock-face'>
</div>
<h1 id='clock-time'></h1>
</body>
</html>
